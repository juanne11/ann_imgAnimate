<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>AR.js GLTF Animation (Marker Hiro)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- A-Frame Extras untuk animation-mixer -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.2.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

    <a-assets>
      <a-asset-item id="animatedModel" src="orpap3.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity
        id="myModel"
        gltf-model="#animatedModel"
        scale="0.4 0.4 0.4"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const model = document.querySelector('#myModel');

      // Pastikan model sudah dimuat sepenuhnya
      model.addEventListener('model-loaded', () => {
        console.log('âœ… Model berhasil dimuat, menyalakan animasi...');

        // Putar semua animasi
        model.setAttribute('animation-mixer', {
          clip: 'Armature|mixamo.com|Layer0, Armature|mixamo.com|Layer0.001',
          loop: 'repeat',
          timeScale: 1
        });
      });
    });
  </script>
</body>
</html>
