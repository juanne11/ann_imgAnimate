<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>AR.js GLTF Animation (Marker Hiro)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

    <a-assets>
      <a-asset-item id="animatedModel" src="orpap3.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity
        id="myModel"
        gltf-model="#animatedModel"
        scale="0.4 0.4 0.4"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>
    
    </a-scene> <script>
    // Kode JavaScript Anda SUDAH BENAR dan tidak perlu diubah.
    // Kode ini akan berfungsi setelah struktur HTML diperbaiki.
    document.addEventListener('DOMContentLoaded', () => {
      const model = document.querySelector('#myModel');

      model.addEventListener('model-loaded', () => {
        console.log('✅ Model (orpap2.gltf) berhasil dimuat, menyalakan animasi...');
        model.setAttribute('animation-mixer', {
          clip: '*',
          loop: 'repeat',
          timeScale: 1
        });
      });

      model.addEventListener('model-error', (e) => {
        console.error('❌ Gagal memuat model:', e.detail);
      });
    });
  </script>
</body>
</html>
