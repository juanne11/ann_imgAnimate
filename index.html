<!DOCTYPE html>
<html>
  <head>
    <title>AR Penari Papua - Auto Play</title>
    <meta name="description" content="Marker-Based AR Penari Papua auto play dengan tombol kontrol" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div style="
      position: absolute; 
      bottom: 30px; 
      left: 50%; 
      transform: translateX(-50%); 
      z-index: 10; 
      display: flex; 
      gap: 10px;">
      
      <button id="play-button" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        ▶️ Play Dance
      </button>
      <button id="pause-button" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        ⏸️ Pause Dance
      </button>
    </div>

    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="orpap" src="./orpap.gltf"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro" id="hiroMarker">
        <a-entity light="type: ambient; intensity: 0.7; color: #ffffff"></a-entity>
        <a-entity light="type: directional; intensity: 1.2; color: #ffffff" position="1 2 1"></a-entity>

        <a-gltf-model
          id="penari"
          src="#orpap"
          position="0 0.2 0"
          scale="2 2 2"
          rotation="-90 0 0"
          animation-mixer="clip: *"> 
        </a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const penari = document.querySelector('#penari');
        const marker = document.querySelector('#hiroMarker');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');

        // Cek jika model sudah dimuat sebelum mengakses komponen
        penari.addEventListener('model-loaded', () => {
          console.log("Model penari berhasil dimuat.");
          const mixer = penari.components['animation-mixer'];
          
          if (!mixer) {
            console.error("Komponen animation-mixer tidak ditemukan.");
            return;
          }
          
          // Auto play saat marker muncul
          marker.addEventListener('markerFound', () => {
            console.log("Marker terdeteksi — mulai menari!");
            mixer.play();
          });

          // Hentikan animasi saat marker hilang
          marker.addEventListener('markerLost', () => {
            console.log("Marker hilang — hentikan animasi.");
            mixer.stop();
          });

          // Tombol kontrol manual
          playButton.addEventListener('click', () => {
            mixer.play();
          });

          pauseButton.addEventListener('click', () => {
            mixer.pause();
          });
        });

      });
    </script>
  </body>
</html>
