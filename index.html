<!DOCTYPE html>
<html>
  <head>
    <title>AR Penari Papua - Realistic Lighting</title>
    <meta name="description" content="Marker-Based AR Penari Papua dengan lighting HDRI-style" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Tombol kontrol -->
    <div style="
      position: absolute; 
      bottom: 30px; 
      left: 50%; 
      transform: translateX(-50%); 
      z-index: 10; 
      display: flex; 
      gap: 10px;">
      
      <button id="play-button" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        ‚ñ∂Ô∏è Play Dance
      </button>
      <button id="pause-button" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        ‚è∏Ô∏è Pause Dance
      </button>
      <button id="rotate-button" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        üîÑ Rotate
      </button>
    </div>

    <!-- Scene AR -->
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="PenariPapua" src="./PenariPapua.glb"></a-asset-item>
      </a-assets>

      <!-- Marker Hiro -->
      <a-marker preset="hiro" id="hiroMarker">
        <!-- ‚ú® Lighting Setup -->
        <a-entity light="type: ambient; intensity: 0.6; color: #ffffff"></a-entity>
        <a-entity light="type: directional; intensity: 1.2; color: #ffffff" position="1 2 1"></a-entity>
        
        <!-- üå§Ô∏è Environment Light (sky & reflection) -->
        <a-sky color="#bcd2ee"></a-sky>
        <a-entity environment="preset: forest; lighting: pbr; ground: none;"></a-entity>

        <!-- ‚ú≥Ô∏è Invisible plane for light bounce -->
        <a-plane rotation="-90 0 0" width="2" height="2" material="color: #ffffff; opacity: 0"></a-plane>

        <!-- üíÉ Character Entity -->
        <a-entity id="rotator" position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear; pauseEvents: stop-rotation; startEvents: start-rotation;">
          
          <a-gltf-model
            id="penari"
            src="#PenariPapua"
            position="0 0.2 0"
            scale="0.3 0.3 0.3"
            rotation="-90 0 0"
            animation-mixer
            shadow="cast: true; receive: true;">
          </a-gltf-model>
        </a-entity>
      </a-marker>

      <!-- Kamera AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Script kontrol -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const penari = document.querySelector('#penari');
        const rotateEntity = document.querySelector('#rotator');
        const marker = document.querySelector('#hiroMarker');

        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');
        const rotateButton = document.getElementById('rotate-button');

        // Play/Pause manual
        playButton.addEventListener('click', () => {
          penari.components['animation-mixer'].play();
        });
        pauseButton.addEventListener('click', () => {
          penari.components['animation-mixer'].stop();
        });
        rotateButton.addEventListener('click', () => {
          rotateEntity.emit('start-rotation');
        });

        // Auto play/pause ketika marker muncul/hilang
        marker.addEventListener('markerFound', () => {
          console.log("Marker ditemukan ‚Äî animasi mulai!");
          penari.components['animation-mixer'].play();
        });
        marker.addEventListener('markerLost', () => {
          console.log("Marker hilang ‚Äî animasi berhenti.");
          penari.components['animation-mixer'].stop();
        });
      });
    </script>
  </body>
</html>
