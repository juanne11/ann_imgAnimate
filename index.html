<!DOCTYPE html>
<html>
  <head>
    <title>AR Penari Papua - Auto Play</title>
    <meta name="description" content="Marker-Based AR Penari Papua auto play dengan tombol kontrol" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Tombol kontrol -->
    <div style="
      position: absolute; 
      bottom: 30px; 
      left: 50%; 
      transform: translateX(-50%); 
      z-index: 10; 
      display: flex; 
      gap: 10px;">
      
      <button id="play-button" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        ▶️ Play Dance
      </button>
      <button id="pause-button" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        ⏸️ Pause Dance
      </button>
    </div>

    <!-- Scene AR -->
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="PenariTarianPapua" src="./PenariTarianPapua.gltf"></a-asset-item>
      </a-assets>

      <!-- Marker Hiro -->
      <a-marker preset="hiro" id="hiroMarker">
        <!-- Pencahayaan -->
        <a-entity light="type: ambient; intensity: 0.7; color: #ffffff"></a-entity>
        <a-entity light="type: directional; intensity: 1.2; color: #ffffff" position="1 2 1"></a-entity>

        <!-- Model Penari -->
        <a-gltf-model
          id="penari"
          src="#PenariTarianPapua"
          position="0 0.2 0"
          scale="2 2 2"
          rotation="-90 0 0"
          animation-mixer>
        </a-gltf-model>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Script kontrol -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const penari = document.querySelector('#penari');
        const marker = document.querySelector('#hiroMarker');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');

        // Auto play saat marker muncul
        marker.addEventListener('markerFound', () => {
          console.log("Marker terdeteksi — mulai menari!");
          penari.components['animation-mixer'].play();
        });

        // Hentikan animasi saat marker hilang
        marker.addEventListener('markerLost', () => {
          console.log("Marker hilang — hentikan animasi.");
          penari.components['animation-mixer'].stop();
        });

        // Tombol kontrol manual
        playButton.addEventListener('click', () => {
          penari.components['animation-mixer'].play();
        });

        pauseButton.addEventListener('click', () => {
          penari.components['animation-mixer'].stop();
        });
      });
    </script>
  </body>
</html>
